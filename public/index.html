<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPFS CID Processor</title>
    <style>
        #progress-container {
            width: 100%;
            background-color: #f3f3f3;
            margin-top: 20px;
        }

        #progress-bar {
            width: 0;
            height: 30px;
            background-color: #4CAF50;
        }

        #message {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <input type="text" id="cid-input" placeholder="Enter IPFS CID">
    <button onclick="processCID()">Process CID</button>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <div id="message"></div>

    <script>
        async function processCID() {
            const cid = document.getElementById('cid-input').value;
            if (!cid) {
                alert("Please enter a valid IPFS CID.");
                return;
            }

            // Send the CID to the Cloudflare Worker
            const response = await fetch('https://your.cloudflare.worker.url/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ cid: cid })
            });
            const data = await response.json();

            // Update the progress bar and message based on the response
            const progressBar = document.getElementById('progress-bar');
            const messageDiv = document.getElementById('message');

            progressBar.style.width = data.progress + "%";
            messageDiv.textContent = data.message || "";
        }
    </script>

</body>

</html>
