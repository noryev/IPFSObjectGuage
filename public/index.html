<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPFS CID Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f6f7fb;
        }

        #app-container {
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        #cid-input {
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #progress-container {
            width: 80%;
            background-color: #f3f3f3;
            margin: 20px auto;
            border-radius: 5px;
        }

        #progress-bar {
            width: 0;
            height: 30px;
            background-color: #4CAF50;
            border-radius: 4px;
        }

        #message {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>

<body>

    <div id="app-container">
        <h2>IPFS Object Analyzer</h2>
        <input type="text" id="cid-input" placeholder="Enter IPFS CID">
        <button onclick="processCID()">Process CID</button>

        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>

        <div id="message"></div>
    </div>

    <script>
        async function processCID() {
            const cid = document.getElementById('cid-input').value;
            if (!cid) {
                alert("Please enter a valid IPFS CID.");
                return;
            }

            // Send the CID to the Cloudflare Worker
            const response = await fetch('https://worker-ipfs-analyze.deanlaughing.workers.dev/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ cid: cid })
            });
            const data = await response.json();

            // Update the progress bar and message based on the response
            const progressBar = document.getElementById('progress-bar');
            const messageDiv = document.getElementById('message');

            progressBar.style.width = data.progress + "%";
            messageDiv.textContent = data.message || "";
        }
    </script>

</body>

</html>
